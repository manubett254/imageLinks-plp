<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Webpage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header, nav, section {
    padding: 20px;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
  }
  nav {
    background-color: #f2f2f2;
  }
  section {
    margin-bottom: 20px;
  }
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to My Webpage</h1>
  <p>Explore the sections below</p>
</header>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#menu">Menu</a></li>
  </ul>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Welcome to our website! We offer the latest in technology.</p>
  <a href="https://www.example.com"><img src="tech.jpg" alt="Technology Image"></a>
</section>

<section id="gallery">
  <h2>Gallery</h2>
  <div>
    <a href="https://www.example.com"><img src="nature.jpg" alt="Nature Image 1"></a>
    <a href="https://www.example.com"><img src="nature.jpg" alt="Nature Image 2"></a>
    <a href="https://www.example.com"><img src="nature.jpg" alt="Nature Image 3"></a>
    <!-- Add more images as needed -->
  </div>
</section>

<section id="menu">
  <h2>Menu</h2>
  <ul>
    <li><a href="https://www.example.com"><img src="food.jpg" alt="Food Item 1"> Food Item 1</a></li>
    <li><a href="https://www.example.com"><img src="food.jpg" alt="Food Item 2"> Food Item 2</a></li>
    <li><a href="https://www.example.com"><img src="food.jpg" alt="Food Item 3"> Food Item 3</a></li>
    <!-- Add more food items as needed -->
  </ul>
</section>

</body>
</html>
